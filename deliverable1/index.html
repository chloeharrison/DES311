 var imagelist=["images/Argentina.png","images/Australia.png","images/Bangladesh.png","images/Benin.png","images/bolivia.png","images/botswana.png","images/Brazil.png","images/cameroon.png","images/Canada.png","images/chad.png","images/chile.png","images/china.png","images/colombia.png","images/costa%20rica.png","images/curacao.png","images/Dominican%20Republic.png","images/east-timor.png","images/france.png","images/germany.png","images/guinea.png","images/guinea-bissau.png","images/honduras.png","images/Iceland.png","images/Ireland.png","images/japan.png","images/netherlands.png","images/new%20zealand.png","images/nicaragua.png","images/palau.png","images/Spain.png","images/syria.png","images/tonga.png","images/turkey.png","images/uk.png","images/USA.png","images/vietnam.png"]
 
 
var countrylist=["Argentina","Australia","Bangladesh","Benin","bolivia","botswana","Brazil","cameroon","Canada","chad","chile","china","colombia","costa rica","curacao","Dominican Republic","east-timor","france","germany","guinea","guinea-bissau","honduras","Iceland","Ireland","japan","netherlands","new zealand","nicaragua","palau","Spain","syria","tonga","turkey","uk","USA","vietnam"]


var j=0;
var sc=0;
var atem=0;
$("button").hide()
$(document).ready(function(){
    $("#name").change(function(){
       atem++;
       var userinput=$("#name").val();
      if(userinput==countrylist[j])
        {
          alert("Correct Answer");
          $("#name option[value='"+userinput+"']").remove();
          sc+=36;
          if(j<35)
       {j++       
       }
      else
        {
          alert("Game Completed");
          $("select").hide()
          alert("Your Score = "+sc)
          $("button").show()
        } 
      $("img").attr("src",imagelist[j])
        }
      else
        {
          sc-=5;
          if (sc<=0)
            {
              sc=0;
            }
          alert("Sorry Try Again")
        }
     $("#score").html("<br>"+"Your score : "+sc+"<br>"+"<br>"+"Attempt :"+atem);
    });
  $("button").click(function(){
    j=0;
    sc=0;
    atem=0;
    $("select").show()
    $("img").attr("src",imagelist[j]);
    $("#score").html("<br>"+"Your score : "+sc+"<br>"+"<br>"+"Attempt :"+atem);
    $("button").hide()
  });
});
